<title>Super Hero Sighting</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sighting</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
                <a href="Supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-2">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-2">
                <a href="SuperPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col text-center m-2">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-2">
                <a href="SuperSightings" class="btn btn-outline-primary btn-lg">Supers Sightings</a>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Super</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editSuper" method="POST">

                    <div class="form-group row">
                        <label for="superName" class="col-3 col-form-label">Super Name</label>
                        <div class="col-9">
                            <input type="text" name="superName" id="superName" class="form-control"
                                th:value="${hero.name}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control"
                                th:value="${hero.description}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="power" class="col-3 col-form-label">Super Power</label>
                        <div class="col-9">
                            <select id="power" name="powerId" class="form-control">
                                <option th:each="power : ${powers}" th:value="${power.superPowerId}"
                                    th:text="${power.powerType}"
                                    th:selected="${hero.power.superPowerId == power.superPowerId}">
                                    Power Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="organization" class="col-3 col-form-label">Organization</label>
                        <div class="col-9">
                            <select multiple id="organization" name="organizationId" class="form-control">
                                    <option th:each="organizaiton : ${organizations}"
                                    th:value="${organizaiton.organizationId}"
                                    th:text="${organization.organizaitonName}"
                                     th:selected="${hero.organization.contains(organization)}">
                                    Organization Name</option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" name="id" th:value="${course.id}" />
                    <button type="submit" class="btn btn-primary">Edit Super</button>
                </form>
            </div>
        </div>

    </div>


    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>;
