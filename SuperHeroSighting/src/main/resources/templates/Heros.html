<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero Sighting</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1>Super Hero Sighting</h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-2">
                <a href="Supers" class="btn btn-outline-primary btn-lg">Supers</a>
            </div>
            <div class="col text-center m-2">
                <a href="Organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-2">
                <a href="SuperPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
            </div>
            <div class="col text-center m-2">
                <a href="Locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-2">
                <a href="SuperSightings" class="btn btn-outline-primary btn-lg">Supers Sightings</a>
            </div>
        </div>


        <!--Adding Heros-->
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Super</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addSuper" method="POST">

                    <div class="form-group row">
                        <label for="superName" class="col-3 col-form-label">
                            Super Name</label>
                        <div class="col-9">
                            <input type="text" name="superName" id="superName" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="power" class="col-3 col-form-label">
                            Power</label>
                        <div class="col-9">
                            <select name="power" id="powerId" class="form-control">
                                <option th:each="power : ${powers}" th:value="${power.superPowerId}"
                                    th:text="${power.powerType}">
                                    Power Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row">
                    <label for="organization" class="col-3 col-form-label">
                        Organization</label>
                    <div class="col-9">
                        <select multiple id="organizationId"  name="organization" class="form-control">
                            <select name="organization" id="organizationId" class="form-control">
                                <option th:each="organizaiton : ${organizations}"
                                    th:value="${organizaiton.organizationId}"
                                    th:text="${organization.organizaitonName}">
                                    Organization Name</option>
                            </select>
                    </div>
                </div>


                    <button type="submit" class="btn btn-primary">Add Super</button>
                </form>
            </div>
        </div>


        <!--Contains the List Of Heros-->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Super Name</th>
                            <th>Power</th>
                            <th>Detail</th>
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="supers : ${heros}">
                            <td th:text="${supers.heroId}">Id</td>
                            <td th:text="${supers.Name}">Super Name</td>
                            <td th:text="${supers.superPower.powerType}">Power</td>
                            <td><a href="#" th:href="@{/heroDetail(id=${supers.heroId})}">Detail</a></td>
                            <td><a href="#" th:href="@{/editSuper(id=${supers.heroId})}">Edit</a></td>
                            <td><a href="#" th:href="@{/deleteSuper(id=${supers.heroId})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>

    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>;
